<h2>Por País</h2>
<hr>

<div class="row">
  <div class="col">
      <shared-search-box
        (onDebounce)="searchByPais($event)"
        [initialValue]="initialValue"
        placeholder="Buscar por País..."></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading; else tableCountry"></shared-loading-spinner>
    <ng-template #tableCountry>
      <countries-table [countries]="countries"></countries-table>
    </ng-template>
  </div>
</div>
